<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veneku Boost</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Rajdhani:wght@600;700&display=swap');
        :root { --primary: #6366f1; --accent: #a855f7; --bg: #0f172a; --text: #fff; --nav-h: 70px; }
        body { background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; margin: 0; padding: 20px 20px 90px 20px; overflow-x: hidden; min-height: 100vh; background-image: radial-gradient(at 0% 0%, rgba(99,102,241,0.2) 0, transparent 50%), radial-gradient(at 100% 100%, rgba(168,85,247,0.2) 0, transparent 50%); background-attachment: fixed; }
        
        /* КАРТОЧКИ */
        .glass { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 15px; backdrop-filter: blur(10px); margin-bottom: 15px; }
        h1 { font-size: 28px; font-weight: 800; text-align: center; margin-bottom: 5px; }
        p.sub { text-align: center; color: #94a3b8; font-size: 14px; margin-bottom: 25px; }
        
        /* ПРОФИЛЬ */
        .avatar { width: 90px; height: 90px; border-radius: 50%; background: #222; margin: 0 auto 15px; overflow: hidden; border: 2px solid var(--primary); display: flex; align-items: center; justify-content: center; font-size: 30px; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        /* ЗВАНИЯ */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .rank { background: rgba(255,255,255,0.03); border-radius: 15px; padding: 10px 5px; text-align: center; cursor: pointer; transition: 0.2s; border: 1px solid transparent; }
        .rank img { width: 100%; height: 50px; object-fit: contain; margin-bottom: 5px; filter: grayscale(1); }
        .rank span { font-size: 11px; color: #94a3b8; font-family: 'Rajdhani', sans-serif; font-weight: 700; text-transform: uppercase; }
        .rank.active { background: rgba(99,102,241,0.15); border-color: var(--primary); }
        .rank.active img { filter: grayscale(0); transform: scale(1.1); }
        .rank.active span { color: #fff; }

        /* НАВИГАЦИЯ */
        .nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; height: 65px; background: rgba(15,23,42,0.9); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; display: flex; justify-content: space-around; align-items: center; z-index: 99; backdrop-filter: blur(15px); }
        .nav-item { color: #64748b; font-size: 24px; transition: 0.3s; display: flex; flex-direction: column; align-items: center; width: 50px;}
        .nav-item span { font-size: 10px; font-weight: 600; opacity: 0; transform: translateY(10px); transition: 0.3s; }
        .nav-item.active { color: #fff; }
        .nav-item.active i { color: var(--accent); transform: translateY(-3px); }
        .nav-item.active span { opacity: 1; transform: translateY(0); }

        .hidden { display: none !important; }
        .page { display: none; animation: fade 0.3s ease; }
        .page.active { display: block; }
        @keyframes fade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); }}

        .btn { width: 100%; padding: 15px; background: linear-gradient(90deg, var(--primary), var(--accent)); border: none; border-radius: 15px; color: #fff; font-weight: 700; font-size: 16px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="p-boost" class="page active">
        <h1>VENEKU</h1>
        <p class="sub">Premium Boost</p>

        <div id="step-1">
            <div class="glass" onclick="setMode('Дуэли')" style="display:flex; align-items:center; cursor:pointer;">
                <i class="ri-sword-fill" style="font-size:24px; color:var(--primary); margin-right:15px;"></i>
                <div style="flex:1"><b>Дуэли</b><div style="font-size:12px; color:#aaa">1 vs 1</div></div>
                <i class="ri-arrow-right-s-line"></i>
            </div>
            <div class="glass" onclick="setMode('Союзники')" style="display:flex; align-items:center; cursor:pointer;">
                <i class="ri-team-fill" style="font-size:24px; color:var(--accent); margin-right:15px;"></i>
                <div style="flex:1"><b>Союзники</b><div style="font-size:12px; color:#aaa">2 vs 2</div></div>
                <i class="ri-arrow-right-s-line"></i>
            </div>
            <div class="glass" onclick="setMode('Соревновательный')" style="display:flex; align-items:center; cursor:pointer;">
                <i class="ri-trophy-fill" style="font-size:24px; color:#fff; margin-right:15px;"></i>
                <div style="flex:1"><b>ММ</b><div style="font-size:12px; color:#aaa">5 vs 5</div></div>
                <i class="ri-arrow-right-s-line"></i>
            </div>
        </div>

        <div id="step-2" class="hidden">
            <div style="text-align:center; margin-bottom:15px;"><h2>Текущий ранг</h2></div>
            <div class="grid" id="grid-curr"></div>
            <button class="btn hidden" id="btn-next" onclick="render('targ'); go(3)">ДАЛЕЕ</button>
            <div style="text-align:center; margin-top:15px; color:#666; font-size:12px;" onclick="go(1)">Назад</div>
        </div>

        <div id="step-3" class="hidden">
            <div class="glass" style="display:flex; justify-content:space-between; align-items:center;">
                <div><div style="font-size:10px; color:#888">СЕЙЧАС</div><b id="txt-curr">...</b></div>
                <i class="ri-arrow-right-double-line" style="color:var(--accent)"></i>
                <div style="text-align:right"><div style="font-size:10px; color:#888">ЦЕЛЬ</div><b id="txt-targ" style="color:var(--accent)">?</b></div>
            </div>
            <div style="text-align:center;"><h2>Желаемый ранг</h2></div>
            <div class="grid" id="grid-targ"></div>
            <div style="text-align:center; margin-top:15px; color:#666; font-size:12px;" onclick="go(2)">Назад</div>
        </div>
    </div>

    <div id="p-hist" class="page">
        <h1>История</h1>
        <div style="text-align:center; padding:50px 0; color:#666;">
            <i class="ri-file-list-3-line" style="font-size:40px; margin-bottom:10px; display:block;"></i>
            Пока пусто
        </div>
    </div>

    <div id="p-prof" class="page">
        <h1>Профиль</h1>
        <div class="glass" style="text-align:center;">
            <div class="avatar" id="u-ava">?</div>
            <h2 id="u-name">Guest</h2>
            <div style="background:rgba(0,0,0,0.3); display:inline-block; padding:5px 10px; border-radius:10px; font-family:monospace; font-size:12px; color:#aaa;" id="u-id">ID: 0000</div>
        </div>
        <div style="display:flex; gap:10px;">
            <div class="glass" style="flex:1; text-align:center; margin:0;"><b style="font-size:20px; color:var(--accent)">0 ₽</b><br><span style="font-size:11px; color:#888">БАЛАНС</span></div>
            <div class="glass" style="flex:1; text-align:center; margin:0;"><b style="font-size:20px;">0</b><br><span style="font-size:11px; color:#888">ЗАКАЗОВ</span></div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="tab('boost', this)"><i class="ri-rocket-2-line"></i><span>Буст</span></div>
        <div class="nav-item" onclick="tab('hist', this)"><i class="ri-history-line"></i><span>История</span></div>
        <div class="nav-item" onclick="tab('prof', this)"><i class="ri-user-smile-line"></i><span>Профиль</span></div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.color = "#a855f7"; tg.MainButton.textColor = "#fff";

    // INIT USER
    const u = tg.initDataUnsafe.user;
    if(u) {
        document.getElementById('u-name').innerText = u.first_name;
        document.getElementById('u-id').innerText = "ID: " + u.id;
        if(u.photo_url) document.getElementById('u-ava').innerHTML = `<img src="${u.photo_url}">`;
        else document.getElementById('u-ava').innerText = u.first_name[0];
    }

    // TABS
    function tab(id, el) {
        document.querySelectorAll('.page').forEach(e => e.classList.remove('active'));
        document.getElementById('p-'+id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
        el.classList.add('active');
        if(id !== 'boost') tg.MainButton.hide();
        else if(order.price > 0 && curStep === 3) tg.MainButton.show();
    }

    // LOGIC
    const FILES = ["bronze1.png","bronze2.png","bronze3.png","bronze4.png","silver1.png","silver2.png","silver3.png","silver4.png","gold1.png","gold2.png","gold3.png","gold4.png","phoenix.png","ranger.png","champion.png","master.png","elite.png","legend.png"];
    const NAMES = ["Bronze I","Bronze II","Bronze III","Bronze IV","Silver I","Silver II","Silver III","Silver IV","Gold I","Gold II","Gold III","Gold IV","Phoenix","Ranger","Champion","Master","Elite","Legend"];
    
    let order = { mode:null, curId:0, tarId:0, price:0, currentRankName:"", targetRankName:"" };
    let curStep = 1;

    function go(s) {
        document.getElementById('step-1').classList.add('hidden');
        document.getElementById('step-2').classList.add('hidden');
        document.getElementById('step-3').classList.add('hidden');
        document.getElementById('step-'+s).classList.remove('hidden');
        curStep = s;
        if(s===3 && order.price > 0) tg.MainButton.show(); else tg.MainButton.hide();
    }

    function setMode(m) { order.mode = m; render('curr'); go(2); }

    function render(type) {
        const c = document.getElementById(type==='curr' ? 'grid-curr' : 'grid-targ');
        c.innerHTML = '';
        NAMES.forEach((name, i) => {
            let id = i + 1;
            if(type==='targ' && id <= order.curId) return;
            let d = document.createElement('div');
            d.className = 'rank';
            d.onclick = () => sel(type, id, name, d);
            d.innerHTML = `<img src="${FILES[i]}" onerror="this.style.opacity=0"><span>${name}</span>`;
            c.appendChild(d);
        });
    }

    function sel(type, id, name, el) {
        const c = document.getElementById(type==='curr' ? 'grid-curr' : 'grid-targ');
        c.querySelectorAll('.rank').forEach(e => e.classList.remove('active'));
        el.classList.add('active');
        
        if(type==='curr') {
            order.curId = id; order.currentRankName = name;
            document.getElementById('txt-curr').innerText = name;
            document.getElementById('btn-next').classList.remove('hidden');
        } else {
            order.tarId = id; order.targetRankName = name;
            document.getElementById('txt-targ').innerText = name;
            let steps = order.tarId - order.curId;
            order.price = steps * 150;
            tg.MainButton.text = `ЗАКАЗАТЬ • ${order.price} RUB`;
            tg.MainButton.show();
        }
    }

    tg.MainButton.onClick(() => {
        tg.sendData(JSON.stringify({ type:'order', payload:order }));
    });
</script>
</body>
</html>
